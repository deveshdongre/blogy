<html>
  {% load static %}
  <body>
    {% if users %}
    <ul>
      {% for user in users %}
      <li>
        {{user.username}} {{user.email}}
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}
    <span> <a href="{% url 'logout_route' %}"> Logout</a></span>
  </body>
</html>
